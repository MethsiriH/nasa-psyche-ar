<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Driving Game</title>

    <!-- A-Frame and MindAR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        #start-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #start-button {
            padding: 20px 50px;
            font-size: 1.5rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 30px;
        }

        #ui-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            pointer-events: auto;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid #667eea;
            border-radius: 15px;
            width: 70px;
            height: 70px;
            font-size: 2rem;
            margin: 5px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            line-height: 70px;
            user-select: none;
        }

        .control-btn:active {
            background: #667eea;
            color: white;
        }

        #scan-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Psyche Mission</h1>
        <p style="font-size: 1.2rem;">Drive and collect resources!</p>
        <button id="start-button">Start AR Mode</button>
        <button id="desktop-button" style="background: #4CAF50; margin-top: 10px;">Desktop Test Mode</button>        
    </div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <div id="scan-prompt" style="display:none;">
            Point camera at marker
        </div>

        <div id="score-display">
            Score: <span id="score">0</span>
        </div>

        <div id="controls">
            <div>
                <div class="control-btn" data-dir="forward">▲</div>
            </div>
            <div>
                <div class="control-btn" data-dir="left">◀</div>
                <div class="control-btn" data-dir="right">▶</div>
            </div>
        </div>
    </div>

    <!-- AR Scene -->
    <a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
        color-space="sRGB" renderer="colorManagement: true" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Image Target -->
        <a-entity id="ar-target" mindar-image-target="targetIndex: 0">

            <!-- Ground Plane (parallel to marker) -->
            <a-plane position="0 0 0" rotation="0 0 0" width="1.5" height="2" color="#228B22"></a-plane>

            <!-- Road (stripe down the middle) -->
            <a-plane position="0 0.001 0" rotation="0 0 0" width="0.5" height="2" color="#333"></a-plane>

            <!-- Lane lines -->
            <a-plane position="0 0.002 -0.3" rotation="0 0 0" width="0.08" height="0.2" color="#FFFF00"></a-plane>
            <a-plane position="0 0.002 -0.9" rotation="0 0 0" width="0.08" height="0.2" color="#FFFF00"></a-plane>

            <!-- Car (better 3D model) -->
            <a-entity id="car" position="0 0.08 0.6">
                <!-- Body -->
                <a-box position="0 0 0" width="0.15" height="0.08" depth="0.22" color="#FF0000"></a-box>
                <!-- Roof/Cabin -->
                <a-box position="0 0.06 -0.02" width="0.13" height="0.05" depth="0.1" color="#CC0000"></a-box>
                <!-- Windshield -->
                <a-box position="0 0.06 -0.08" width="0.13" height="0.04" depth="0.02" color="#87CEEB"
                    opacity="0.7"></a-box>
                <!-- Wheels -->
                <a-cylinder position="-0.08 -0.04 0.08" radius="0.025" height="0.015" rotation="0 0 90"
                    color="#000"></a-cylinder>
                <a-cylinder position="0.08 -0.04 0.08" radius="0.025" height="0.015" rotation="0 0 90"
                    color="#000"></a-cylinder>
                <a-cylinder position="-0.08 -0.04 -0.08" radius="0.025" height="0.015" rotation="0 0 90"
                    color="#000"></a-cylinder>
                <a-cylinder position="0.08 -0.04 -0.08" radius="0.025" height="0.015" rotation="0 0 90"
                    color="#000"></a-cylinder>
            </a-entity>

            <!-- Collectible Coins (standing upright) -->
            <a-cylinder id="coin1" position="0.12 0.08 -0.3" radius="0.07" height="0.02" color="#FFD700"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 2000" rotation="0 0 0"></a-cylinder>
            <a-cylinder id="coin2" position="-0.12 0.08 -0.8" radius="0.07" height="0.02" color="#FFD700"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 2000" rotation="0 0 0"></a-cylinder>
            <a-cylinder id="coin3" position="0.08 0.08 -1.3" radius="0.07" height="0.02" color="#FFD700"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 2000" rotation="0 0 0"></a-cylinder>

        </a-entity>
    </a-scene>

    <script src="js/app.js?v=7"></script>
</body>

</html>
